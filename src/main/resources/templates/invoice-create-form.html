<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Création de la facture</title>
</head>
<body>
<!--invoiceForm = nom de la classe, première lettre en minuscule-->
<form th:action="@{/invoice/create}" method="POST" th:object="${invoiceForm}">
    <p>Customer name<input type="text" th:field="*{customerName}"></p>
    <div th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></div>
    <p>Order number<input type="text" th:field="*{orderNumber}"></p>
    <div th:if="${#fields.hasErrors('orderNumber')}" th:errors="*{orderNumber}"></div>

    <p>streetName<input type="text" th:field="*{streetName}"></p>
    <div th:if="${#fields.hasErrors('orderNumber')}" th:errors="*{streetName}"></div>
    <p>streetNumber<input type="text" th:field="*{streetNumber}"></p>
    <div th:if="${#fields.hasErrors('orderNumber')}" th:errors="*{streetNumber}"></div>
    <p>zipCode<input type="text" th:field="*{zipCode}"></p>
    <div th:if="${#fields.hasErrors('orderNumber')}" th:errors="*{zipCode}"></div>
    <p>city<input type="text" th:field="*{city}"></p>
    <div th:if="${#fields.hasErrors('orderNumber')}" th:errors="*{city}"></div>
    <p>country<input type="text" th:field="*{country}"></p>
    <div th:if="${#fields.hasErrors('orderNumber')}" th:errors="*{country}"></div>

    <input type="submit" value="OK" />
</form>
</body>
</html>
<!--${} = ref à un objet stockée en mémoire, scope request ou session
@{} = construire des url
*{} = ref a un objet local précisé vie th:object
#{} = OGNL entre parentheses
Thymeleaf avec spring -> type expression passe de OGNL a SpEL
# fait référence à un contexte d'execution
donc #fields -> fait référence à l'objet BindingResult dans invoiceControlerWeb
-->
