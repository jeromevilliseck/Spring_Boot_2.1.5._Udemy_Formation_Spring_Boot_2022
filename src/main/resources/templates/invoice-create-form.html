<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Création de la facture</title>
</head>
<body>
<!--invoiceForm = nom de la classe, première lettre en minuscule-->
<form th:action="@{/invoice}" method="POST" th:object="${invoiceForm}">
    <p>Customer name<input type="text" th:field="*{customerName}"></p>
    <p>Order number<input type="text" th:field="*{orderNumber}"></p>
    <input type="submit" value="OK" />
</form>
</body>
</html>
